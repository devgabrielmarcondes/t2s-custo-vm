<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T2S - Cálculo custo VM</title>

  <link rel="icon" type="image/svg+xml" href="/t2s-logo.svg" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Cálculo de custo por VM</h1>

      <form onsubmit="event.preventDefault()">
        <div class="input-group">
          <input type="number" id="tokens" placeholder=" ">
          <label for="tokens">Tokens por segundo</label>
        </div>

        <div class="input-group">
          <input type="number" id="vm" placeholder=" " step="0.01">
          <label for="vm">Custo por hora</label>
        </div>

        <button type="submit" id="calcular">
          Calcular
        </button>
      </form>

      <p id="resultado"></p>

      <script src="main.js"></script>
    </div>

  </main>
</body>

</html>
